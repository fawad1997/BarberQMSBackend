<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WalkInOnline</title>
    <link rel="icon" type="image/x-icon" href="{{BACKEND_URL}}/favicon.ico">
    <link rel="shortcut icon" href="{{BACKEND_URL}}/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: hsl(222.2, 84%, 4.9%);
            color: hsl(210, 40%, 98%);
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            height: 100vh;
        }
        
        .container {
            background-color: hsl(222.2, 84%, 4.9%);
            border: 1px solid hsl(217.2, 32.6%, 17.5%);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 360px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(210, 40%, 98%);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: hsl(215, 20.2%, 65.1%);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(210, 40%, 98%);
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid hsl(217.2, 32.6%, 17.5%);
            border-radius: 6px;
            background-color: hsl(217.2, 32.6%, 17.5%);
            color: hsl(210, 40%, 98%);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: hsl(210, 40%, 98%);
            box-shadow: 0 0 0 1px hsl(210, 40%, 98%);
        }
        
        .form-input::placeholder {
            color: hsl(215, 20.2%, 65.1%);
        }
        
        .form-input.error {
            border-color: hsl(0, 62.8%, 50%);
        }
        
        .form-input.success {
            border-color: hsl(142.1, 70.6%, 45.3%);
        }
        
        .requirements {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background-color: hsl(217.2, 32.6%, 17.5%);
            border-radius: 6px;
            font-size: 0.75rem;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
            color: hsl(215, 20.2%, 65.1%);
        }
        
        .requirement:last-child {
            margin-bottom: 0;
        }
        
        .requirement.valid {
            color: hsl(142.1, 70.6%, 45.3%);
        }
        
        .requirement.invalid {
            color: hsl(0, 62.8%, 50%);
        }
        
        .requirement-icon {
            width: 0.75rem;
            height: 0.75rem;
            margin-right: 0.5rem;
            font-size: 0.625rem;
            font-weight: 600;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: hsl(210, 40%, 98%);
            color: hsl(222.2, 47.4%, 11.2%);
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
            margin-top: 0.5rem;
        }
        
        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }
        
        .alert.error {
            background-color: hsl(0, 62.8%, 15%);
            color: hsl(0, 62.8%, 70%);
            border: 1px solid hsl(0, 62.8%, 25%);
        }
        
        .alert.success {
            background-color: hsl(142.1, 76.2%, 15%);
            color: hsl(142.1, 76.2%, 70%);
            border: 1px solid hsl(142.1, 76.2%, 25%);
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: hsl(210, 40%, 98%);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsiveness - smart spacing */
        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
            }
            
            .container {
                padding: 1.5rem;
                max-width: 100%;
            }
            
            .header {
                margin-bottom: 1.25rem;
            }
            
            .header h1 {
                font-size: 1.25rem;
            }
            
            .form-group {
                margin-bottom: 0.875rem;
            }
            
            .requirements {
                padding: 0.625rem;
            }
            
            .requirement {
                margin-bottom: 0.2rem;
            }
        }
        
        /* Small height screens - compress spacing */
        @media (max-height: 700px) {
            .container {
                padding: 1.5rem;
            }
            
            .header {
                margin-bottom: 1rem;
            }
            
            .form-group {
                margin-bottom: 0.75rem;
            }
            
            .requirements {
                padding: 0.5rem;
                margin-top: 0.375rem;
            }
            
            .requirement {
                margin-bottom: 0.2rem;
            }
            
            .back-link {
                margin-top: 0.75rem;
            }
        }
        
        /* Very small height screens - ultra compact */
        @media (max-height: 600px) {
            .container {
                padding: 1.25rem;
            }
            
            .header {
                margin-bottom: 0.75rem;
            }
            
            .header h1 {
                font-size: 1.25rem;
                margin-bottom: 0.25rem;
            }
            
            .form-group {
                margin-bottom: 0.625rem;
            }
            
            .requirements {
                padding: 0.5rem;
                margin-top: 0.25rem;
            }
            
            .requirement {
                margin-bottom: 0.15rem;
                font-size: 0.7rem;
            }
            
            .btn {
                margin-top: 0.375rem;
            }
            
            .back-link {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
            <p>Enter your new password below</p>
        </div>
        
        <div id="message" class="alert hidden"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input"
                    placeholder="Enter your new password"
                    required 
                    autocomplete="new-password"
                >
                
                <div class="requirements">
                    <div class="requirement" id="req-length">
                        <span class="requirement-icon">•</span>
                        At least 8 characters
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <span class="requirement-icon">•</span>
                        One uppercase letter
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <span class="requirement-icon">•</span>
                        One lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="requirement-icon">•</span>
                        One number
                    </div>
                    <div class="requirement" id="req-special">
                        <span class="requirement-icon">•</span>
                        One special character
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input"
                    placeholder="Confirm your new password"
                    required 
                    autocomplete="new-password"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Reset Password
            </button>
        </form>
        
        <div class="back-link">
            <a href="{{FRONTEND_URL}}/login">← Back to Login</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        const requirements = {
            length: document.getElementById('req-length'),
            uppercase: document.getElementById('req-uppercase'),
            lowercase: document.getElementById('req-lowercase'),
            number: document.getElementById('req-number'),
            special: document.getElementById('req-special')
        };
        
        // Initialize
        if (!token) {
            showMessage('No reset token provided. Please use the link from your email.', 'error');
            submitBtn.disabled = true;
        } else {
            validateToken();
        }
        
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);
        form.addEventListener('submit', handleSubmit);
        
        function validatePassword() {
            const password = passwordInput.value;
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            Object.keys(checks).forEach(key => {
                const element = requirements[key];
                const icon = element.querySelector('.requirement-icon');
                
                if (checks[key]) {
                    element.className = 'requirement valid';
                    icon.textContent = '✓';
                } else if (password.length > 0) {
                    element.className = 'requirement invalid';
                    icon.textContent = '✗';
                } else {
                    element.className = 'requirement';
                    icon.textContent = '•';
                }
            });
            
            const passedChecks = Object.values(checks).filter(Boolean).length;
            
            if (password.length === 0) {
                passwordInput.className = 'form-input';
            } else if (passedChecks === 5) {
                passwordInput.className = 'form-input success';
            } else {
                passwordInput.className = 'form-input error';
            }
            
            validatePasswordMatch();
        }
        
        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length === 0) {
                confirmPasswordInput.className = 'form-input';
            } else if (password === confirmPassword) {
                confirmPasswordInput.className = 'form-input success';
            } else {
                confirmPasswordInput.className = 'form-input error';
            }
        }
        
        async function validateToken() {
            try {
                const response = await fetch('{{BACKEND_URL}}/auth/validate-reset-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (response.ok && data.valid) {
                    showMessage(`Ready to reset password${data.user_email ? ' for ' + data.user_email : ''}`, 'success');
                } else {
                    showMessage(data.message || 'Invalid or expired reset token', 'error');
                    submitBtn.disabled = true;
                }
            } catch (error) {
                showMessage('Failed to validate reset token. Please try again.', 'error');
                submitBtn.disabled = true;
            }
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            const failedChecks = Object.keys(checks).filter(key => !checks[key]);
            
            if (failedChecks.length > 0) {
                showMessage('Please ensure your password meets all requirements', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Resetting...';
                
                const response = await fetch('{{BACKEND_URL}}/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Password reset successfully! Redirecting...', 'success');
                    form.style.opacity = '0.6';
                    
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8080/login';
                    }, 2000);
                } else {
                    throw new Error(data.error || data.detail || 'Failed to reset password');
                }
            } catch (error) {
                showMessage(error.message || 'Something went wrong. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        }
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `alert ${type}`;
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
